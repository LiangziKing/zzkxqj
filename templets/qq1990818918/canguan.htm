<script type="text/javascript" language="javascript">
//验证码 
function changeAuthCode() { 
    var num =     new Date().getTime();
    var rand = Math.round(Math.random() * 10000);
    num = num + rand;
    $('#ver_code').css('visibility','visible');
    if ($("#vdimgck")[0]) {
        $("#vdimgck")[0].src = "/include/vdimgck.php?tag=" + num;
    }
    return false;    
}
</script>
</head>
<body>
{dede:include filename="head.htm"/}

	
<div class="main price-main">
	<div class="dangqian">
	<div class="container">
		<div class="crumb">当前位置：{dede:field name='position'/}</div>
	</div>	</div>
	<div class="service-banner size-banner">
		
	</div>
	
	
	
	<div class="service-nav">
		<div class="container">
			<ul class="list clearfix">
			
			{dede:channel type='son' row='10' currentstyle="<li class='active'><a href='~typelink~' ~rel~>~typename~</a></li>"}
			
				<li><a href='[field:typeurl/]'>[field:typename/]</a></li>
				{/dede:channel}
			</ul>
		</div>
	</div>
	<div class="size">
	<div class="abouttit">{dede:field name='typename'/}</div>
	
	
		<div class="size-form clearfix">
			<form action="/plus/diy.php" method="post" enctype="multipart/form-data">
			<input type="hidden" name="action" value="post" />
<input type="hidden" name="diyid" value="3" />
<input type="hidden" name="do" value="2" />

			
			
			<input type="text" class="txt pull-left" placeholder="请输入您的姓名" name="name" title="请输入您的姓名">
			<input type="text" class="txt pull-right" placeholder="请输入您的手机号码" name="phone" title="请输入您的手机号码">
			
			
			
			
			
			<div class="input-box pull-left">
				<input type="text" class="txt pull-left" placeholder="请输入验证码" name="validate" title="请输入验证码">
				<img  style="margin-left:10px;" id="vdimgck" align="absmiddle" onClick="this.src=this.src+'?'" style="cursor: pointer;" alt="看不清？点击更换" src="/include/vdimgck.php" />
			</div>
			
			
			<input name="tijiaoshijian" value="" type="hidden"  id="tijiaoshijian"  />

      <script type="text/javascript">

                    window.onload = function(){

                    var nowDate = new Date();

                    var str = nowDate.getFullYear()+"-"+(nowDate.getMonth() + 1)

+"-"+nowDate.getDate()+" "+nowDate.getHours()+":"+nowDate.getMinutes()

+":"+nowDate.getSeconds();

                    document.getElementById("tijiaoshijian").value=str;

                    }

                    </script><input type="hidden" name="dede_fields" value="name,text;phone,text;tijiaoshijian,text" />
<input type="hidden" name="dede_fieldshash" value="cfd7d5510895eca96b97e12f558eb9f9" />
		
		
		
			<button type="submit" class="btn-submit pull-left">立即提交</button>
			</form>
		</div>
	</div>
</div>
