			$('.u-accordion-tit').each(function(index) {
				var iSwithch = true;
                $(this).click(function() {
					iSwithch = $(this).hasClass('active');
					if ( iSwithch ) {
						$(this).removeClass('active').next('.m-station-group').slideUp();
					} else {
						$('.m-station-group').slideUp();
						$('.u-accordion-tit').removeClass('active');
						$(this).addClass('active').next('.m-station-group').slideDown();
					}
				});
            });
